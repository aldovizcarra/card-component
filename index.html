<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://fonts.google.com/specimen/Inter">
    <link rel="stylesheet" href="https://fonts.google.com/specimen/Lexend+Deca">
    <title>Frontend Mentor | Stats preview card component</title>

</head>

<body>
    <div class="container">

        <div class="image-container">
            <div class="header-img">
                <img src="images/image-header-desktop.jpg" alt="header-img">
            </div>
        </div>
        <div class="business-intro">
            <h1>Get <span>insights</span> that
                help your business
                grow.</h1>
        </div>
        <div class="business-paragraph">
            <p>
                Discover the benefits of data
                analytics and make better decisions
                regarding revenue, customer
                experience, and overall efficiency.
            </p>
        </div>
        <div class="business-info">
            <div class="business-companies">
                <h2>10k+</h2>
                <ul>
                    <li>companies</li>
                </ul>
            </div>
            <div class="business-templates">
                <h2>314</h2>
                <ul>
                    <li>templates</li>
                </ul>
            </div>
            <div class="business-queries">
                <h2>12m+</h2>
                <ul>
                    <li>queries</li>
                </ul>
            </div>
        </div>
    </div>

    <div class="attribution-container">
        <div class="attribution">
            <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
                Coded by <a href="#">Aldo Vizcarra</a>.</p>
        </div>
    </div>

</body>

</html>
