<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://fonts.google.com/specimen/Inter">
    <link rel="stylesheet" href="https://fonts.google.com/specimen/Lexend+Deca">
    <title>Frontend Mentor | Stats preview card component</title>
</head>

<body>

    <body>

        <div class="container">
            <div class="image-container">
                <img src="images/image-header-mobile.jpg" alt="header-img">
            </div>
            <div class="info-container">
                <div class="heading-paragraph">
                    <h1 class="heading">Get <span>insights</span> that
                        help your business
                        grow.
                    </h1>
                    <p class="paragraph">
                        Discover the benefits of data
                        analytics and make better decisions
                        regarding revenue, customer
                        experience, and overall efficiency.
                    </p>
                </div>
                <div class="numbers-container">
                    <div class="companies">
                        <h2 class="numbers">10k+</h2>
                        <p class="numbers-paragraph">companies</p>
                    </div>
                    <div class="templates">
                        <h2 class="numbers">314</h2>
                        <p class="numbers-paragraph">templates</p>
                    </div>
                    <div class="queries">
                        <h2 class="numbers">12m+</h2>
                        <p class="numbers-paragraph">queries</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="attribution">
            <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
                Coded by <a href="https://github.com/aldovizcarra">Aldo Vizcarra</a>.</p>
        </div>
    </body>
</body>

</html>
